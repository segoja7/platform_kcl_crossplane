apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-spoke-gitops
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/segoja7/platform_as_data
    targetRevision: master
    path: xargoapps/gitops-bridge/catalog/nginx
  destination:
    name: spoke-gitops
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
