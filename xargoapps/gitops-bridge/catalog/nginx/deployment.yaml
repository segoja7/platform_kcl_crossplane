apiVersion: apps/v1
kind: Deployment
metadata:
  name: common-nginx-demo
  namespace: nginx # Opcional: Define un namespace por defecto, o d√©jalo sin definir.
spec:
  replicas: 2
  selector:
    matchLabels:
      app: common-nginx-demo
  template:
    metadata:
      labels:
        app: common-nginx-demo
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: common-nginx-demo-service
  namespace: nginx
spec:
  selector:
    app: common-nginx-demo
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
